<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
    <Main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <div class="stats shadow">
                    <div class="stat">
                      <div id="account-balance" class="stat-value">9400</div>
                      <div class="stat-desc">Avalable Balance</div>
                    </div>
                  </div>
                  <div class="divider"></div>
                  <div>
                  <button id="add-money-main-btn" class="btn btn-lg">Add Money</button> 
                  <button id="cash-out-main-btn" class="btn btn-lg">Cash Out</button>
                    </div>
                    <div class="divider"></div>
                    <!-- Add Money div start -->
                <div id="add-money-form" class="card  bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="amount-input" type="text" placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="pin-number-input" autocomplete="off" type="password" placeholder="Pin Number" class="input input-bordered" required />
                        
                      </div>
                      <div class="form-control mt-6">
                        <button id="add-money-btn"  class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>
                  <!-- Add Money div end -->

                  <!-- Cash Out div start -->
                  <div id="cash-out-form" class="card  hidden bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="amount-input-2" type="text" placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="pin-number-input-2" autocomplete="off" type="password" placeholder="Pin Number" class="input input-bordered" required />
                        
                      </div>
                      <div class="form-control mt-6">
                        <button id="cash-out-btn"  class="btn btn-primary">Cash Out</button>
                      </div>
                    </form>
                  </div>
                  <!-- cash Out div end -->

              </div>
            </div>
          </div>
    </Main>
    <!-- <script src="js/home.js"></script> -->
     <script src="js/addMoney.js"></script>
     <script src="js/cashOut.js"></script>
     <script src="js/features.js"></script>
</body>
</html>
